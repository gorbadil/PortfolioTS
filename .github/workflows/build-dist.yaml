name: Build Dist Branch

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Artifact Dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  uploadToVPS:
    needs: build
    name: Upload to VPS
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
